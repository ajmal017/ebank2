<!--Header-->
<mat-toolbar class="sticky">
    <span>
    <img class="logo" src="http://localhost:3000/repository/images/logo2.png" alt="Почетна страна" routerLink="/">
  </span>
    <span>
    <ul class="navigation" style="margin-left:12rem;">
        <li>
            <button mat-icon-button class="btn-menu user-header nav-arrow"  *ngIf="userIsAuthenticated">
                <mat-icon class="menu-dots">navigate_next</mat-icon>
              </button>
        </li>
        <li>
            <button mat-button class="btn-menu user-header nav-text" *ngIf="userIsAuthenticated">Dashboard</button>
        </li>
    </ul>
  </span>
    <span class="spacer"></span>
    <ul>
        <li>

            <a mat-button routerLink="/login" *ngIf="!userIsAuthenticated" routerLinkActive="btn-selected">Log in</a>
        </li>
        <li>
            <a mat-button routerLink="/signup" *ngIf="!userIsAuthenticated" routerLinkActive="btn-selected">Sign up</a>

        </li>
        <li>
            <button mat-button class="btn-menu user-header" *ngIf="userIsAuthenticated">{{user.name + " " + user.surname}}</button>

        </li>
        <li>
            <button mat-icon-button *ngIf="userIsAuthenticated">
            <mat-icon class="menu-dots">person</mat-icon>
          </button>
        </li>
        <li>
            <button mat-icon-button *ngIf="userIsAuthenticated">
            <mat-icon class="menu-dots">mail</mat-icon>
          </button>
        </li>

        <li>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item *ngIf="userIsAuthenticated">Settings</button>
                <button mat-menu-item routerLink="/help" *ngIf="userIsAuthenticated">Help</button>
                <a style="color:rgba(0,0,0,.87);" mat-menu-item href="http://localhost:3000/repository/documents/terms-and-conditions-template.pdf">Terms of use</a>
                <button mat-menu-item [matMenuTriggerFor]="corpDocs" routerLink="/help">Corporate documents</button>
                <button mat-menu-item routerLink="/help">Suppliers</button>
                <button mat-menu-item routerLink="/help">Disclaimer</button>
                <button mat-menu-item routerLink="/help">Contact</button>
            </mat-menu>

            <mat-menu #corpDocs="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="finReps">Financial reports</button>
                <button mat-menu-item>Legal</button>
                <button mat-menu-item>Bylaws</button>
                <button mat-menu-item>Miscellaneous</button>
            </mat-menu>

            <mat-menu #finReps="matMenu" xPosition="before">
                <button mat-menu-item>Annual</button>
                <button mat-menu-item>Semi-annual</button>
                <button mat-menu-item>Quarterly</button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon class="menu-dots">more_vert</mat-icon>
    </button>
        </li>
        <li>
            <button mat-icon-button (click)="onLogout()" *ngIf="userIsAuthenticated">
          <mat-icon class="menu-dots">logout</mat-icon>
        </button>
        </li>
    </ul>
</mat-toolbar>
