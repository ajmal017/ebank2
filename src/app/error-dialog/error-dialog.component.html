<h1 mat-dialog-title>We're sorry.<br> It seems we can't fulfill your request.</h1>
<div mat-dialog-content>
    <h4 style="font-weight: lighter;">{{ data.message }}</h4>
    <p style="color: darkgray;" class="mat-body-1"><i><small>Status code: {{data.errorCode}}</small></i></p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
