<mat-sidenav-container class="example-container">
    <mat-sidenav opened mode="side">
        <mat-nav-list>
            <a id="dashboardHtml" class="dashboardHtml" mat-list-item (click)="selectComponent('dashboard','dashboardHtml')">
                <mat-icon class="menu-color">dashboard</mat-icon> Dashboard
            </a>
            <hr color="maroon">
            <a id="accountsHtml" mat-list-item (click)="selectComponent('accounts','accountsHtml')">
                <mat-icon class="menu-color">account_balance_wallet</mat-icon>Accounts
            </a>
            <a id="cardsHtml" mat-list-item (click)="selectComponent('cards','cardsHtml')">
                <mat-icon class="menu-color">credit_card</mat-icon>Cards
            </a>

            <mat-menu #appMenu="matMenu">
                <button mat-menu-item routerLink="/create" routerLinkActive="menu-list-item-selected">New payment</button>
                <button mat-menu-item routerLink="/list" routerLinkActive="menu-list-item-selected">My paymetns</button>
            </mat-menu>
            <a mat-list-item class="menu-color" [matMenuTriggerFor]="appMenu">
                <mat-icon class="menu-color">swap_horiz</mat-icon> Payments
            </a>

            <a id="loansHtml" mat-list-item (click)="selectComponent('loans','loansHtml')">
                <mat-icon class="menu-color">card_giftcard</mat-icon> Loans
            </a>
            <a id="aboutUsHtml" mat-list-item (click)="selectComponent('aboutUs','aboutUsHtml')">
                <mat-icon class="menu-color">help</mat-icon>Help
            </a>
            <a id="utilitiesHtml" mat-list-item (click)="selectComponent('utilities','utilitiesHtml')">
                <mat-icon class="menu-color">equalizer</mat-icon>Utilities
            </a>
            <hr class="hr-bottom">
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-dashboard *ngIf="selectedMenuItem == 'dashboard'"></app-dashboard>
        <app-accounts style="margin-top:5rem" *ngIf="selectedMenuItem == 'accounts'"></app-accounts>
        <app-post-list style="margin-top:5rem" *ngIf="selectedMenuItem == 'postsList'"></app-post-list>
        <app-test style="margin-top:5rem" *ngIf="selectedMenuItem == 'test'"></app-test>
        <app-help style="margin-top:5rem" *ngIf="selectedMenuItem == 'help'"></app-help>
    </mat-sidenav-content>
</mat-sidenav-container>
